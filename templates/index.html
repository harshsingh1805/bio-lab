<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Genome Browser</title>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <link rel="stylesheet" href="/static/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <style>
            body {
              font-family: 'Inter', sans-serif;
            }
          </style>
    </head>
    
<body>
    <div class="container">
        <h1>Genome Browser</h1>

        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>

        <div id="loading" style="display: none; font-weight: bold; color: green; margin-top: 10px;">
            Parsing file... please wait.
        </div>

        <select id="recordSelector" style="margin-top: 10px;"></select>

        <!-- Feature filter dropdown -->
        <div style="margin-top: 10px;">
            <label>Show: </label>
            <select id="featureFilter">
                <option value="all">All</option>
                <option value="gene">Genes</option>
                <option value="CDS">CDS</option>
            </select>
        </div>

        <!-- Pagination Controls -->
        <div id="paginationControls" style="margin-top: 10px; display: none;">
            <button id="prevPage">Prev</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextPage">Next</button>
        </div>

        <div id="mainContent">
            <div id="plot"></div>
            <pre id="details"></pre>
        </div>
        

        <button id="exportBtn" style="margin-top: 10px;">Export Metadata</button>

        <script src="/static/script.js"></script>
    </div>    
</body>
</html>
